<html>
<head>
    <title>A Leaflet map!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.1/esri-leaflet.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css />
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <script src="static/scripts/waterslayer.js"></script>

    <style>
        #map {
            height: 65%;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
    <script>
        $(document).ready(function () {

            $("#selectHUC").on('change', function () {
                selectHUCs(this.value);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h3>Two columns</h3>
        <p>Get two columns <strong>starting at desktops and scaling to large desktops</strong>.</p>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="fish_data_table" class="display" cellspacing="0" width="40%">
                    <tr>
                        <td>Latitude:</td>
                        <td id="latVal">0.00</td>
                        <td>Longitude:</td>
                        <td id="lngVal">0.00</td>
                    </tr>
                    <tr>
                        <td>EcoRegion ID:</td>
                        <td id="ecoRegionId">0</td>
                        <td>EcoRegion Name:</td>
                        <td id="ecoRegionName"></td>
                    </tr>
                    <td>
                        <tr><button onclick="getEcoRegion()">Get EcoRegion</button></tr>
                    </td>
                </table>
            </div>
        </div>
    </div>

    <script>

        // initialize the map
        var map = L.map('map').setView([33.95, -83.38], 8);

        // load a tile layer
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: ['a', 'b', 'c']
        }).addTo(map);

        L.control.layers(streamNetwork).addTo(map);
    </script>
    <script src="static/scripts/piscesfilter.js"></script>
</body>
</html>
