    <script>
      // initialize the map
        var map = L.map('map').setView([33.95, -83.38], 8);
        //when map is clicked run identify
        map.on('click', identify);

        // Identify function
        function identify(e) {
            alert("Loc:" + e.latlng);
        };


      // load a tile layer
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: ['a', 'b', 'c']
        }).addTo(map);

        var stateStyle = {
            "color": "#000000",
            "weight": 2,
            "opacity": 0.9,
            "fillOpacity": 0.0,
            "fillColor": "33FFFF"
        };

        function onEachFeature(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature.properties && feature.properties.HUC_CODE) {
            layer.bindPopup(feature.properties.HUC_CODE);
        }
}

        var huc8Layer = L.geoJson(huc8s, {
            style: stateStyle,
            onEachFeature: onEachFeature
        }).addTo(map);

        L.control.layers(basemaps).addTo(map);

        //streamNetwork.setOpacity(0.9);
        //var countyLayer = new L.geoJson(countyData, {
        //    style: getCountyStyle
        //}).addTo(map);

        createLegend();

        function getColor(area) {
            return area > 20000 ? '#800026' :
                   area > 10000 ? '#BD0026' :
                   area > 5000  ? '#E31A1C' :
                   area > 2000  ? '#FC4E2A' :
                   area > 1000  ? '#FD8D3C' :
                   area > 500   ? '#FEB24C' :
                   area > 250   ? '#FED976' :
                                  '#FFEDA0';
        }


        function getCountyStyle(feature)
        {
            return {
                "color": "#000000",
                "weight": 2,
                "opacity": 0.9,
                "fillOpacity": 0.6,
                "fillColor": getColor(feature.properties.CENSUSAREA)
            };
        }

        function resetHUCLayer()
        {
            huc8Layer.eachLayer(function (layer) {
                huc8Layer.resetStyle(layer);
            });
        }

        function selectHUCs(hucs)
        {
            resetHUCLayer();
            //countyLayer.resetStyle()
            huc8Layer.eachLayer(function (layer) {
                if (hucs == layer.feature.properties.HUC_CODE)
                    layer.setStyle({ fillColor: 'blue', fillOpacity: 0.8 })
                //setFeatureStyle(layer);
            });
        }

        function setFeatureStyle(layer)
        {
            var propState = layer.feature.properties.STATE;

        }

        function createLegend() {
            var legend = L.control({ position: 'bottomright' });
            //var grades = [0, 250, 500, 1000, 2000, 5000, 10000, 20000];
            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [0, 250, 500, 1000, 2000, 5000, 10000, 20000],
                    labels = [];

                // loop through our density intervals and generate a label with a colored square for each interval
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };
            legend.addTo(map);
        }

        legend.addTo(map);

    </script>
